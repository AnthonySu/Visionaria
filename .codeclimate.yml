engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - app/**
  - "**.rb"
exclude_paths:
- config/**/*
- features/**/*
- db/
- script/
- spec/
- vendor/
JavaScript: true
Ruby: true
Python: false
PHP: false